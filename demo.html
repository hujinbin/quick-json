<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/get_input.js"></script>
</head>

<body style="width: 800px;margin: 0 auto;">


<div id="demo">
    <div class="container">
        <div class="row">
            <form class="form">
                <div class="form-group">
                    <label class="col-sm-1 control-label">名字</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" name="firstname"  placeholder="请输入名字">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">姓</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" name="lastname" placeholder="请输入姓">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">地址</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" name="address" placeholder="请输入地址">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">手机号</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" name="tellphone" placeholder="请输入手机号码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default" id="insertData">获取数据</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="demo1" class="well">
     数据在这里展示
</div>

<script>
    $('#insertData').click(function(){
        var moduleData = get_input_json('demo');

        console.log(moduleData);

       $('#demo1').html(JSON.stringify(moduleData));

    });
</script>

</body>
</html>
